<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/setup.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>GiphyChat</title>
  </head>
  <body>
    <form action="submit" class="create-user">
      <input type="text" class="userName" />
      <input type="submit" value="Create User" />
    </form>

    <ul class="user-list">
      <li>User</li>
    </ul>
    <div class="chatroom"></div>
    <form action="" class="new-message">
      <input type="text" class="messageBody" />
      <input type="submit" value="Send Message" />
    </form>

    <script src="https://unpkg.com/@pusher/chatkit-client@1/dist/web/chatkit.js"></script>
    <script src="./util/config.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
